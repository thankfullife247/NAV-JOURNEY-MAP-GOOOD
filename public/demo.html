
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Navigator Demo</title>
    <!-- Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/lucide-react@latest"></script>
    
    <!-- K-Navigator -->
    <script crossorigin src="/dist/k-navigator.umd.js"></script>
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div id="navigation" style="width: 100%; height: 100vh;"></div>

    <script>
        const { KNavigator } = window.KNavigator;
        
        const nodes = [
            {
                id: 'welcome',
                name: 'Welcome to K-Town',
                description: 'Start your journey',
                icon: Lucide.Star({ className: "w-6 h-6 text-white" }),
                x: 50,
                y: 50,
                color: 'from-purple-500 to-purple-600',
                status: 'available',
                type: 'hub',
                connections: ['retail', 'fan', 'creative']
            },
            {
                id: 'retail',
                name: 'Retail Network',
                description: 'Create your business profile',
                icon: Lucide.Store({ className: "w-6 h-6 text-white" }),
                x: 30,
                y: 30,
                color: 'from-pink-500 to-pink-600',
                status: 'available',
                type: 'network'
            }
        ];

        const root = ReactDOM.createRoot(document.getElementById('navigation'));
        root.render(
            React.createElement(KNavigator, {
                initialNodes: nodes,
                onNodeClick: (node) => console.log('Clicked:', node.id),
                theme: 'dark'
            })
        );
    </script>
</body>
</html>
